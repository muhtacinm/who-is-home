<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="{{ app_data['description'] }}">
      <meta name="author" content="{{ app_data['author'] }}">
      <link rel="icon" href="../../../../favicon.ico">
      <title>{{ app_data['html_title'] }}</title>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <style>
      body{
        background-color: #dbdbdb;
      }
      </style>
   </head>
   <body>
      <main role="main" class="container">
         <div class="d-flex align-items-center min-vh-100">
            <div class="container text-center">
            <h1 class="text-center  display-4">Check Who Is Home</h1>
            <hr/>
            <br>
               <div class="text-center">
                  {% for name in names %}
                  <a class="btn btn-primary btn-lg" href="/who/{{ name}}" role="button">{{ name|title }}</a>
                  {% endfor %}
                </div>
               {% block status %}
               {% endblock %}
              <p class="text-center">
                  {% block image %}
                  {% endblock %}
               </p>
            </div>
         </div>
         </div>
      </main>
      <!-- /.container -->
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
